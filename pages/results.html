<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../resources/css/style.css" />
    <link
      rel="stylesheet"
      href="../resources/css/css-images/smurf-village-wallpaper.css"
    />
    <!-- Import Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Mogra"
    />

    <title>Whack-A-Smurf</title>
  </head>
  <body class="smurf-village-wallpaper">
    <header></header>
    <main>
      <div class="center">
        <div class="btn green-btn">
          <h3>Score:</h3>
          <p id="final-score"></p>
          <script>
            const queryString = window.location.search;

            const urlParams = new URLSearchParams(queryString);

            score = urlParams.get("score");
            document.getElementById("final-score").innerHTML = score;
          </script>
        </div>
        <a id="replay-btn" href="../index.html" class="btn green-btn grow"
          >Replay<i class="fa fa-repeat btn-icon"></i>
        </a>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://kit.fontawesome.com/161a003de7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
